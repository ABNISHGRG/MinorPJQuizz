<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | QuizMaster Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">   <!-- extra home-only styles -->
</head>
<body>
<div class="home-wrapper fade-in">
    <!-- ===== HERO ===== -->
    <section class="hero">
        <div class="hero-text">
            <h1>QuizMaster Pro</h1>
            <p>Pick a topic, beat the clock, and climb the leaderboard!</p>
        </div>
        <div class="hero-user">
            <span id="userAvatar">ðŸ‘¤</span>
            <span id="userName"></span>
            <button class="btn btn-outline" onclick="logout()">Logout</button>
        </div>
    </section>

    <!-- ===== STATS BAR ===== -->
    <section class="stats-bar">
        <div class="stat-item">
            <div class="stat-num" id="totalQuizzes">0</div>
            <div class="stat-label">Quizzes</div>
        </div>
        <div class="stat-item">
            <div class="stat-num" id="avgScore">0%</div>
            <div class="stat-label">Avg Score</div>
        </div>
        <div class="stat-item">
            <div class="stat-num" id="totalTime">0m</div>
            <div class="stat-label">Time Played</div>
        </div>
    </section>

    <!-- ===== CATEGORY GRID ===== -->
    <section class="category-section">
        <h2>Choose a Category</h2>
        <div class="category-grid" id="categoryGrid"></div>
    </section>

    <!-- ===== RECENT SCORES ===== -->
    <section class="recent-scores">
        <h2>Your Recent Scores</h2>
        <div id="scoresList" class="scores-list"></div>
    </section>
</div>

<script src="auth.js"></script>
<script src="home.js"></script>
</body>
</html>
